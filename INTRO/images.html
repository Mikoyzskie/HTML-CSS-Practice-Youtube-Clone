<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        .smile{
            width: 300px;
            border-radius: 15px;
        }
        .sad{
            width: 200px;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }.mad{
            width: 300px;
            width: 200px;
            height: 200px;
            object-fit: cover;
            object-position: center;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <img class="smile" src="https://www.prestigeanimalhospital.com/sites/default/files/interesting-cat-facts.jpg" alt="cat_1">
    <br>
    <img class="sad" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSrJQWwILxpX2dsGF5jWZCGdeoDAjJpyndI0BqhTbvNoC64alG8-3ubL_jpo0q6MgaT3E&usqp=CAU" alt="">
    <br>
    <img class="mad" src="https://www.rd.com/wp-content/uploads/2022/04/GettyImages-688972807-e1650569589980.jpg" alt="">
</body>
</html>
